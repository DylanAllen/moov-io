############################# Default Parameters ##########################
[params]
logo = "images/logo.png"
# Meta data
description = "At the core of fintech. Opensource Cloud Native Core processing for Fintechs, Startups, Banks & Credit Unions "
author = "Moov, LLC"
# Google Analitycs
googleAnalitycsID = "UA-118148273-1"
# post share
postShare = true

# preloader
[params.preloader]
enable = true
preloader = "images/favicon.png"

