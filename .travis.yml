sudo: true

services:
  - docker

os:
  - linux

before_script:
  - wget -O hugo.tar.gz https://github.com/gohugoio/hugo/releases/download/v0.58.3/hugo_0.58.3_Linux-64bit.tar.gz
  - tar xf hugo.tar.gz && cp ./hugo ./bin/hugo

script:
  - make build

deploy:
  provider: releases
  api_key:
    secure: 
  on:
    repo: moov-io/moov-io
    tags: true
  skip_cleanup: true

after_deploy:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - make release-push
